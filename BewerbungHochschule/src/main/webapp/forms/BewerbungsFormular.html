<form role="form" charset=utf-8>

<style>
input:invalid { 
    border: 1px solid red;
}
  </style>

	<div>
		Anrede <select cam-variable-type="String" cam-variable-name="anrede"
			name="anrede" required="true">
			<option value="Herr">Herr</option>
			<option value="Frau">Frau</option>
		</select>

	</div>

	<div>
		<label for="vorname">Vorname</label> <input class="form-control"
			cam-variable-type="String" cam-variable-name="vorname" name="vorname"
			required="true" pattern="^[A-Z]{1}[a-z]{1,30}$" placeholder="Vorname"/>
	</div>

	<div>
		<label for="nachname">Nachname</label> <input class="form-control"
			cam-variable-type="String" cam-variable-name="nachname"
			name="nachname" required="true" pattern="^[A-Z]{1}[a-z]{1,30}$" placeholder="Nachname"/>
	</div>

	<div>
		<label for="geburtsdatum">Geburtsdatum (dd.mm.yyyy)</label> <input class="form-control"
			cam-variable-type="String" cam-variable-name="geburtsdatum"
			name="geburtsdatum" required="true" pattern="^(31|30|0[1-9]|[12][0-9]|[1-9])\.(0[1-9]|1[012]|[1-9])\.((18|19|20)\d{2}|\d{2})$"
			 placeholder="01.01.2000"/>
	</div>
	
	<div>
		<label for="email">Email</label> <input class="form-control"
			cam-variable-type="String" cam-variable-name="email" name="email"
			required="true" type="email" pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" 
			placeholder="muster@mustermail.de"/>
	</div>
	<div>
		Studienfach <select cam-variable-type="String"
			cam-variable-name="Studienfach" name="studienfach" required="true">
			<option value="Angewandte_Informatik">Angewandte Informatik</option>
			<option value="Elektrotechnik">Elektrotechnik</option>
			<option value="Wirtschaftsinformatik">Wirtschaftsinformatik</option>
			<option value="Wirtschaftsmathematik">Wirtschaftsmathematik</option>
		</select>

	</div>
	
	<div>
		<label for="NC">Numerus Clausus</label> <input class="form-control"
			cam-variable-type="Double" cam-variable-name="nc"
			name="numerusClausus" required="true" pattern="[1-3]{1}.[0-9]{1}|[4].[0]"
			placeholder="1.0"/>
	</div>

	
	<div>
		<label for="rufnummer">Rufnummer</label> <input class="form-control"
			cam-variable-type="String" cam-variable-name="rufnummer"
			name="rufnummer" required="true" pattern="[0-9\. \-]{3,12}/>"
			placeholder="01623994685"
	</div>
	</br>

	<div>
		Studiengang- oder Hochschulwechsel <input type="checkbox" name="wechsel"
			cam-variable-name="wechsel" cam-variable-type="Boolean" />
	</div>


	<div>
		Zweitstudium <input type="checkbox" name="zweitStudium"
			cam-variable-name="zweitStudium" cam-variable-type="Boolean" />
	</div>

	<div>
		Kinder? <input type="checkbox" name="kinder"
			cam-variable-name="kinder" cam-variable-type="Boolean" />
	</div>
	<div>
		Behinderung <input type="checkbox" name="behinderung"
			cam-variable-name="behinderung" cam-variable-type="Boolean" />
	</div>
</form>
