<form role="form" charset=utf-8>

<style>
input:invalid { 
    border: 1px solid red;
}
  </style>

	<div>
		Anrede <select cam-variable-type="String" cam-variable-name="anrede"
			name="anrede" required="false" readonly="true">
			<option value="Herr">Herr</option>
			<option value="Frau">Frau</option>
		</select>

	</div>

	<div>
		<label for="vorname">Vorname</label> <input class="form-control"
			cam-variable-type="String" cam-variable-name="vorname" name="vorname"
			required="false" readonly="true"/>
	</div>

	<div>
		<label for="nachname">Nachname</label> <input class="form-control"
			cam-variable-type="String" cam-variable-name="nachname"
			name="nachname" required="false" readonly="true"/>
	</div>

	<div>
		<label for="email">Email</label> <input class="form-control"
			cam-variable-type="String" cam-variable-name="email" name="email"
			required="false" type="email" readonly="true"/>
	</div>
	<div>
		Studienfach <select cam-variable-type="String"
			cam-variable-name="Studienfach" name="studienfach" required="false" disabled="true">
			<option value="Angewandte_Informatik">Angewandte Informatik</option>
			<option value="Elektrotechnik">Elektrotechnik</option>
			<option value="Wirtschaftsinformatik">Wirtschaftsinformatik</option>
			<option value="Wirtschaftsmathematik">Wirtschaftsmathematik</option>
		</select>

	</div>
	
	<div>
		<label for="NC">Numerus Clausus</label> <input class="form-control"
			cam-variable-type="Double" cam-variable-name="nc"
			name="numerusClausus" required="false" readonly="true" />
			</div>

	
	<div>
		<label for="rufnummer">Rufnummer</label> <input class="form-control"
			cam-variable-type="String" cam-variable-name="rufnummer"
			name="rufnummer" required="true" readonly="true"/>
	</div>
	<div>
		<label for="bic">BIC</label> <input class="form-control"
			cam-variable-type="String" cam-variable-name="bic"
			name="bic" required="true" pattern="[a-zA-Z]{6}[a-zA-Z0-9]{2}([a-zA-Z0-9]{3})?" placeholder="GENODEF1HH1"/>
	</div>
	<div>
		<label for="iban">IBAN</label> <input class="form-control"
			cam-variable-type="String" cam-variable-name="iban"
			name="iban" required="true" pattern="[A-Z]{2}[0-9]{20}" placeholder="DE12345678910111213141"/>
	</div>
	<div>
		<label for="versichertennummer">Versichertennummer</label> <input class="form-control"
			cam-variable-type="String" cam-variable-name="versichertennummer"
			name="versichertennummer" required="true" pattern="[A-Z]{1}[0-9]{5}" placeholder="A01234"/>
	</div>
</form>
